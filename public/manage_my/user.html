                    <p class="text-danger">您确定要退出后台系统?&hellip;</p>

            <h3>
                <a href="javascript:;">
                    itcast
                </a>

                <img src="./image/default.png" alt=""> 超级管理员

        </div>

            <li class="active">
                <a href="user.html">

            </li>
            <li>

                    <span class="glyphicon glyphicon-tags"> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="lt_aside-right clearfix">
        <div class="top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li>
                用户管理

        </ol>
        <div class="table">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <ul id="pagintor"></ul>
    </div>

</html>
<script type="text/html" id="tableTMP">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>{{if $value.isDelete == 0}}正常{{else}}已禁用{{/if}}</td>
        <td data-id="{{$value.id}}">
            {{if $value.isDelete == 0}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-primary">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
