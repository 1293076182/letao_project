<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">您确定要退出后台系统?&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="lt_aside-left pull-left">
        <div class="top">
            <h3>
                <a href="javascript:;">
                    itcast
                </a>
            </h3>
        </div>
        <div class="bottom">
            <a href="javascript:;">
                <img src="./image/default.png" alt=""> 超级管理员
            </a>
        </div>
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"> 用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"> 分类管理</span>
                </a>
                <ol>
                    <li>
                        <a href="first.html">一级分类</a>
                    </li>
                    <li>
                        <a href="second.html">二级分类</a>
                    </li>
                </ol>
            </li>
            <li class="active">
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="lt_aside-right clearfix">
        <div class="top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li>
                商品管理
            </li>
        </ol>
        <button class="btn btn-default" data-toggle="modal" data-target=".modal-add">添加图片</button>
        <div id="table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <ul id="pagintor"></ul>
    </div>
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="亲输入商品的名称">
                        </div>
                        <div class="form-group">
                            <textarea type="text" name="proDesc" class="form-control" placeholder="请输入商品的描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品的库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品的价格">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品的尺码">
                        </div>
                        <div class="form-group">
                            <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                            <a href="javascript:;" class="btn btn-default">上传图片</a>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form='productForm' class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
<script type="text/html" id="tableTMP">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>{{if $value.statu == 1}}已上架{{else}}已下架{{/if}}</td>
        <td>
            <button class="btn btn-danger">下架</button>
            <button class="btn btn-primary">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>

<script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/comment.js"></script>

<script src="./js/product.js"></script>
