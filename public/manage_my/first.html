<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/first.css">
</head>

<body>
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">您确定要退出后台系统?&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- /.modal -->

    <div class="lt_aside-left pull-left">
        <div class="top">
            <h3>
                <a href="javascript:;">
                    itcast
                </a>
            </h3>
        </div>
        <div class="bottom">
            <a href="javascript:;">
                <img src="./image/default.png" alt=""> 超级管理员
            </a>
        </div>
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"> 用户管理</span>
                </a>
            </li>
            <li class="active">
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"> 分类管理</span>
                </a>
                <ol>
                    <li class="active">
                        <a href="first.html">一级分类</a>
                    </li>
                    <li>
                        <a href="second.html">二级分类</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="lt_aside-right clearfix">
        <div class="top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li>
                分类管理
            </li>
            <li>
                一级分类
            </li>
        </ol>
        <button id="add" class="btn btn-default" data-toggle="modal" data-target=".modal-add">添加分类</button>
        <div id="table">
            <table class="table table-bordered table-add">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="firstForm">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="firstForm" class="btn btn-primary">确定</button>
                </div>
            </form>
            
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
<script type="text/html" id="tableTMP">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.categoryName}}</td>
    </tr>
    {{/each}}
</script>
