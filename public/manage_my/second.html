<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/second.css">
</head>


<body>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">您确定要退出后台系统?&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="lt_aside-left pull-left">
        <div class="top">
            <h3>
                <a href="javascript:;">
                    itcast
                </a>
            </h3>
        </div>
        <div class="bottom">
            <a href="javascript:;">
                <img src="./image/default.png" alt=""> 超级管理员
            </a>
        </div>
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"> 用户管理</span>
                </a>
            </li>
            <li class="active">
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"> 分类管理</span>
                </a>
                <ol>
                    <li>
                        <a href="first.html">一级分类</a>
                    </li>
                    <li class="active">
                        <a href="second.html">二级分类</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"> 商品管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="lt_aside-right clearfix">
        <div class="top">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li>
                分类管理
            </li>
            <li>
                一级分类
            </li>
        </ol>
        <button class="btn btn-default" data-toggle="modal" data-target=".modal-add" type="submit">增加分类</button>
        <div id="table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类logo</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="secondForm">
                        <div class="form-group">
                            <span>一级分类 : </span>
                            <!-- Single button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="text" name="categoryId" id="">
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                            <a href="javascript:;" class="btn btn-default">上传图片</a>
                        </div>
                        <div class="form-group">
                            <img src="./image/none.png" alt="">
                            <input type="text" name="brandLogo" id="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="secondForm" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/html" id="tableTMP">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img src="{{$value.brandLogo}}" alt="">
        </td>
    </tr>
    {{/each}}
</script>
<!-- 导入jq -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 导入bs的js -->
<script src="./assets/artTemplate/template.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/comment.js"></script>
<!-- 自己的js -->
<script src="./js/second.js"></script>
